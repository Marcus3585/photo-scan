<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Team 找相助手</title>
    
    <!-- 1. 引入 Tailwind CSS (樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 引入 React 和 Babel (核心運作庫) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Google API Script -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- 4. 引入 Face-API.js (真實人臉識別) -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        /* 自定義動畫 */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scan { animation: scan 2s linear infinite; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="root"></div>

    <!-- 5. React 程式碼邏輯 -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /* =============================================================================
           【設定區】
           1. CLIENT_ID: 您的 Google Cloud Client ID
           2. TARGET_FOLDER_ID: 已填入您的 Photo Team 資料夾 ID
           =============================================================================
        */
        const CLIENT_ID = "906447546310-1np59gt29f4mssiogc2ghcdk8fje30jo.apps.googleusercontent.com"; 
        
        // 已填入您的資料夾 ID
        const TARGET_FOLDER_ID = "14KF0TB3JH5yn2xtvZTeMxX0sjwnoB9iG"; 
        
        const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

        // --- 簡易圖示元件 ---
        const Icon = ({ d, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={d} />
            </svg>
        );

        const Icons = {
            Cloud: (props) => <Icon {...props} d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19H5c-1.105 0-2-.895-2-2 0-.46.147-.887.397-1.235C2.47 14.88 2 13.565 2 12c0-3.313 2.687-6 6-6 .56 0 1.096.078 1.605.223C10.66 4.093 13.1 2.5 16 2.5c3.313 0 6 2.687 6 6 0 .53-.07 1.04-.198 1.527C23.033 10.975 23.5 12.18 23.5 13.5c0 1.933-1.567 3.5-3.5 3.5h-2.5z" />,
            Shield: (props) => <Icon {...props} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            AlertCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Camera: (props) => <Icon {...props} d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
            Search: (props) => <Icon {...props} d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z" />,
            Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            ImageIcon: (props) => <Icon {...props} d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-9 12l3-5 5 8H6l4-7zM21 3H3v18h18V3z" />,
            Brain: (props) => <Icon {...props} d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />,
            Folder: (props) => <Icon {...props} d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />,
            Lock: (props) => <Icon {...props} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        };

        // --- 主程式元件 ---
        function App() {
            const [user, setUser] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);
            const [gapiInited, setGapiInited] = useState(false);
            const [gisInited, setGisInited] = useState(false);
            const [modelsLoaded, setModelsLoaded] = useState(false);
            
            // Steps: login -> (check-folder) -> upload -> scanning -> results
            const [currentStep, setCurrentStep] = useState('login'); 
            const [folders, setFolders] = useState([]); 
            const [selectedFolder, setSelectedFolder] = useState(null); 
            const [selectedImage, setSelectedImage] = useState(null);
            const [targetDescriptor, setTargetDescriptor] = useState(null);
            const [status, setStatus] = useState('');
            const [driveFiles, setDriveFiles] = useState([]);
            const [foundPhotos, setFoundPhotos] = useState([]);
            const [scanProgress, setScanProgress] = useState(0);

            // 初始化 Google API 與 Face API
            useEffect(() => {
                const initGapi = async () => {
                    await window.gapi.client.init({
                        discoveryDocs: DISCOVERY_DOCS,
                    });
                    setGapiInited(true);
                };

                const loadModels = async () => {
                    try {
                        console.log("Loading AI Models...");
                        await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
                        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                        console.log("Models Loaded!");
                        setModelsLoaded(true);
                    } catch (e) {
                        console.error("Model load failed:", e);
                    }
                };

                loadModels();

                const checkGoogleLoaded = setInterval(() => {
                    if (window.gapi) {
                        window.gapi.load("client", initGapi);
                        clearInterval(checkGoogleLoaded);
                    }
                }, 500);

                const checkGisLoaded = setInterval(() => {
                    if (window.google) {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (tokenResponse) => {
                                if (tokenResponse && tokenResponse.access_token) {
                                    fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                        headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                                    })
                                    .then(res => res.json())
                                    .then(data => {
                                        setUser(data);
                                        // 登入後邏輯分支
                                        if (TARGET_FOLDER_ID && TARGET_FOLDER_ID.trim() !== "") {
                                            // 有設定鎖定資料夾，直接驗證並進入上傳
                                            verifyAndSetTargetFolder(TARGET_FOLDER_ID);
                                        } else {
                                            // 沒設定，讓使用者自己選
                                            fetchFolders();
                                        }
                                    });
                                }
                            },
                        });
                        setTokenClient(client);
                        setGisInited(true);
                        clearInterval(checkGisLoaded);
                    }
                }, 500);

                return () => {
                    clearInterval(checkGoogleLoaded);
                    clearInterval(checkGisLoaded);
                }
            }, []);

            const handleLogin = () => {
                if (CLIENT_ID.includes("YOUR_CLIENT_ID")) {
                    alert("請先用文字編輯器打開此檔案，填入正確的 CLIENT_ID！");
                    return;
                }
                if (tokenClient) {
                    tokenClient.requestAccessToken();
                }
            };

            // 驗證並鎖定特定資料夾
            const verifyAndSetTargetFolder = async (folderId) => {
                try {
                    const response = await window.gapi.client.drive.files.get({
                        fileId: folderId,
                        fields: 'id, name'
                    });
                    const folder = response.result;
                    setSelectedFolder(folder);
                    setCurrentStep('upload');
                } catch (err) {
                    console.error("無法存取指定資料夾", err);
                    alert("無法存取指定的 Photo Team 資料夾。請確認您是否有權限檢視該資料夾。");
                    setUser(null);
                    setCurrentStep('login');
                }
            };

            // 抓取 Drive 中的資料夾列表 (僅在無指定 TARGET_FOLDER_ID 時使用)
            const fetchFolders = async () => {
                try {
                    const response = await window.gapi.client.drive.files.list({
                        'pageSize': 50,
                        'fields': "nextPageToken, files(id, name)",
                        'q': "mimeType = 'application/vnd.google-apps.folder' and trashed = false",
                        'orderBy': 'folder, name'
                    });
                    setFolders(response.result.files || []);
                    setCurrentStep('select-folder');
                } catch (err) {
                    console.error("Error fetching folders", err);
                    alert("無法讀取資料夾列表，直接進入上傳步驟。");
                    setCurrentStep('upload');
                }
            };

            const handleFileSelect = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const imgUrl = e.target.result;
                        setSelectedImage(imgUrl);
                        
                        if (modelsLoaded) {
                            setStatus("正在分析您的臉部特徵...");
                            try {
                                const img = await faceapi.fetchImage(imgUrl);
                                const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                                if (detections) {
                                    setTargetDescriptor(detections.descriptor);
                                    setStatus("臉部特徵提取成功！");
                                } else {
                                    alert("無法在圖片中檢測到人臉，請換一張清晰的正面照。");
                                    setSelectedImage(null);
                                }
                            } catch (err) {
                                console.error(err);
                                alert("分析圖片時發生錯誤");
                            }
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };

            const startSearch = async () => {
                if (!modelsLoaded) {
                    alert("AI 模型尚未載入完成，請稍候...");
                    return;
                }
                if (!targetDescriptor) {
                    alert("尚未獲取目標臉部特徵，請重新上傳照片。");
                    return;
                }

                setCurrentStep('scanning');
                setStatus('正在連接 Google Drive...');
                setScanProgress(5);

                try {
                    setStatus('正在列出資料夾中的圖片...');
                    
                    // 建構查詢語句
                    let query = "(mimeType = 'image/jpeg' or mimeType = 'image/png') and trashed = false";
                    
                    // 強制加入 parents 條件
                    if (selectedFolder) {
                        query += ` and '${selectedFolder.id}' in parents`;
                        setStatus(`正在搜尋 Photo Team 資料夾：${selectedFolder.name}...`);
                    } else {
                        // 如果萬一沒有 selectedFolder (全域模式)，則搜尋整個 Drive
                        setStatus(`正在搜尋整個雲端硬碟...`);
                    }

                    const response = await window.gapi.client.drive.files.list({
                        'pageSize': 50, 
                        'fields': "nextPageToken, files(id, name, thumbnailLink, webContentLink, createdTime)",
                        'q': query
                    });
                    
                    const files = response.result.files;
                    setDriveFiles(files || []);
                    setScanProgress(10);

                    if (!files || files.length === 0) {
                        setStatus('此資料夾中沒有發現圖片。');
                        setTimeout(() => setCurrentStep('upload'), 2000);
                        return;
                    }

                    setStatus(`正在 AI 比對 ${files.length} 張照片...`);
                    let processed = 0;
                    const matches = [];

                    for (const file of files) {
                        processed++;
                        const progress = 10 + Math.floor((processed / files.length) * 90);
                        setScanProgress(progress);
                        setStatus(`正在分析: ${file.name} (${processed}/${files.length})`);
                        
                        if (file.thumbnailLink) {
                            try {
                                const img = new Image();
                                img.crossOrigin = "anonymous";
                                img.src = file.thumbnailLink.replace('=s220', '=s1000'); 

                                await new Promise((resolve, reject) => {
                                    img.onload = resolve;
                                    img.onerror = reject;
                                });

                                const detections = await faceapi.detectAllFaces(img).withFaceLandmarks().withFaceDescriptors();
                                
                                let bestMatchDistance = 1.0; 
                                
                                if (detections.length > 0) {
                                    detections.forEach(d => {
                                        const distance = faceapi.euclideanDistance(targetDescriptor, d.descriptor);
                                        if (distance < bestMatchDistance) {
                                            bestMatchDistance = distance;
                                        }
                                    });

                                    if (bestMatchDistance < 0.6) {
                                        matches.push({
                                            id: file.id,
                                            url: file.thumbnailLink,
                                            name: file.name,
                                            score: Math.floor((1 - bestMatchDistance) * 100)
                                        });
                                    }
                                }
                            } catch (err) {
                                console.warn(`無法分析圖片 ${file.name} (可能是 CORS 限制):`, err);
                            }
                        }
                    }

                    setFoundPhotos(matches);
                    setStatus('搜尋完成！');
                    setTimeout(() => setCurrentStep('results'), 500);

                } catch (err) {
                    console.error(err);
                    setStatus('發生錯誤：' + err.message);
                }
            };

            if (!gapiInited || !gisInited) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-50">
                        <div className="flex flex-col items-center">
                            <Icons.Loader2 className="w-10 h-10 text-blue-600 animate-spin mb-4" />
                            <p className="text-gray-500">正在初始化 Google 服務...</p>
                            {!modelsLoaded && <p className="text-xs text-gray-400 mt-2">正在下載 AI 模型 (首次需時較長)...</p>}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-8 flex items-center justify-center">
                    <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden min-h-[600px] flex flex-col">
                        
                        {/* Header */}
                        <div className="bg-white border-b p-6 flex justify-between items-center shrink-0">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <Icons.Brain className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-gray-900">Photo Team 找相助手</h1>
                                    <span className="text-xs text-blue-600 font-medium bg-blue-50 px-2 py-0.5 rounded">
                                        {selectedFolder ? `鎖定資料夾: ${selectedFolder.name}` : "AI 增強版"}
                                    </span>
                                </div>
                            </div>
                            {user && (
                                <div className="flex items-center gap-3 bg-gray-50 px-3 py-1 rounded-full">
                                    <img src={user.picture} alt="Avatar" className="w-6 h-6 rounded-full" />
                                    <span className="text-sm font-medium text-gray-600">{user.name}</span>
                                </div>
                            )}
                        </div>

                        {/* Content */}
                        <div className="flex-1 flex flex-col p-6">
                            
                            {/* Step 1: Login */}
                            {currentStep === 'login' && (
                                <div className="flex-1 flex flex-col items-center justify-center space-y-8 text-center">
                                    <div className="bg-blue-50 p-8 rounded-full mb-4">
                                        <Icons.Shield className="w-16 h-16 text-blue-600" />
                                    </div>
                                    <div className="space-y-2 max-w-md">
                                        <h2 className="text-2xl font-bold">Photo Team 專用搜尋</h2>
                                        <p className="text-gray-500">
                                            請登入以存取共享的相片資料夾。系統將自動掃描並找出屬於您的照片。
                                        </p>
                                    </div>
                                    
                                    {CLIENT_ID.includes("YOUR_CLIENT_ID") ? (
                                        <div className="bg-red-50 border border-red-200 text-red-600 p-4 rounded-lg flex items-start text-left text-sm max-w-md">
                                            <div className="mr-2 mt-0.5"><Icons.AlertCircle className="w-5 h-5" /></div>
                                            <div>
                                                <strong>尚未設定 Client ID</strong>
                                                <p>請用文字編輯器打開此 HTML 檔，搜尋 CLIENT_ID 並填入您申請的代碼。</p>
                                            </div>
                                        </div>
                                    ) : (
                                        <button 
                                            onClick={handleLogin}
                                            className="bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-3 px-8 rounded-xl flex items-center transition-all shadow-lg hover:shadow-blue-500/30"
                                        >
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" className="w-6 h-6 mr-3 bg-white rounded-full p-0.5" alt="G" />
                                            使用 Google 帳號登入
                                        </button>
                                    )}
                                </div>
                            )}

                            {/* Step 2: Select Folder (Only shown if NO target folder ID is set) */}
                            {currentStep === 'select-folder' && (
                                <div className="flex-1 flex flex-col space-y-4 animate-[fadeIn_0.5s_ease-out]">
                                    <h2 className="text-2xl font-bold text-center mb-4">選擇搜尋範圍</h2>
                                    
                                    <div className="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                                        {/* 全域搜尋選項 */}
                                        <div 
                                            onClick={() => { setSelectedFolder(null); setCurrentStep('upload'); }}
                                            className="flex items-center p-4 rounded-xl border-2 border-dashed border-gray-300 hover:border-blue-500 hover:bg-blue-50 cursor-pointer transition-all"
                                        >
                                            <div className="bg-gray-200 p-2 rounded-lg mr-4">
                                                <Icons.Cloud className="w-6 h-6 text-gray-600" />
                                            </div>
                                            <div>
                                                <p className="font-bold text-gray-800">搜尋整個雲端硬碟</p>
                                                <p className="text-xs text-gray-500">可能會花費較長時間</p>
                                            </div>
                                        </div>

                                        <p className="text-sm text-gray-500 font-bold mt-4 px-2">或選擇特定資料夾：</p>
                                        
                                        {folders.length === 0 ? (
                                            <p className="text-center text-gray-400 py-4">沒有找到資料夾</p>
                                        ) : (
                                            folders.map(folder => (
                                                <div 
                                                    key={folder.id}
                                                    onClick={() => { setSelectedFolder(folder); setCurrentStep('upload'); }}
                                                    className="flex items-center p-3 rounded-xl border border-gray-100 hover:bg-gray-100 cursor-pointer transition-all"
                                                >
                                                    <Icons.Folder className="w-5 h-5 text-blue-500 mr-3" />
                                                    <span className="text-gray-700 font-medium truncate">{folder.name}</span>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Step 3: Upload */}
                            {currentStep === 'upload' && (
                                <div className="flex-1 flex flex-col items-center justify-center space-y-6 animate-[fadeIn_0.5s_ease-out]">
                                    <div className="w-full flex items-center justify-between">
                                        {(!TARGET_FOLDER_ID || TARGET_FOLDER_ID === "") && (
                                            <button onClick={() => setCurrentStep('select-folder')} className="text-sm text-gray-400 hover:text-gray-600 flex items-center">
                                                ← 變更資料夾
                                            </button>
                                        )}
                                        <span className="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500 flex items-center ml-auto">
                                            <Icons.Lock className="w-3 h-3 mr-1" />
                                            搜尋範圍: {selectedFolder ? selectedFolder.name : "整個 Drive"}
                                        </span>
                                    </div>
                                    <h2 className="text-2xl font-bold">您要搜尋誰？</h2>
                                    
                                    <label className="cursor-pointer group">
                                        <div className={`w-64 h-64 rounded-2xl border-4 border-dashed flex items-center justify-center overflow-hidden relative transition-all ${selectedImage ? 'border-blue-500 bg-gray-50' : 'border-gray-300 hover:border-gray-400 hover:bg-gray-50'}`}>
                                            {selectedImage ? (
                                                <img src={selectedImage} alt="Target" className="w-full h-full object-cover" />
                                            ) : (
                                                <div className="text-center p-6">
                                                    <Icons.Camera className="w-12 h-12 text-gray-300 mx-auto mb-3" />
                                                    <p className="text-gray-500 font-medium">上傳自拍或照片</p>
                                                </div>
                                            )}
                                            <input type="file" className="hidden" accept="image/*" onChange={handleFileSelect} />
                                        </div>
                                    </label>
                                    
                                    {selectedImage && (
                                        <p className={`text-sm ${targetDescriptor ? 'text-green-600 font-bold' : 'text-orange-500'}`}>
                                            {status}
                                        </p>
                                    )}

                                    <button 
                                        onClick={startSearch}
                                        disabled={!selectedImage || !targetDescriptor}
                                        className={`w-64 py-3 rounded-xl font-semibold flex items-center justify-center transition-all ${
                                            selectedImage && targetDescriptor ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                        }`}
                                    >
                                        <Icons.Search className="w-5 h-5 mr-2" />
                                        開始 AI 搜尋
                                    </button>
                                </div>
                            )}

                            {/* Step 4: Scanning */}
                            {currentStep === 'scanning' && (
                                <div className="flex-1 flex flex-col items-center justify-center text-center space-y-8">
                                    <div className="relative">
                                        <div className="w-24 h-24 border-4 border-blue-100 rounded-full animate-spin border-t-blue-600"></div>
                                        <div className="absolute inset-0 flex items-center justify-center font-bold text-blue-600">
                                            {scanProgress}%
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="text-xl font-bold mb-2">AI 正在逐一比對</h3>
                                        <p className="text-gray-500 h-6 text-sm">{status}</p>
                                    </div>
                                    <div className="w-full max-w-md bg-gray-200 rounded-full h-2">
                                        <div 
                                            className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                            style={{ width: `${scanProgress}%` }}
                                        ></div>
                                    </div>
                                </div>
                            )}

                            {/* Step 5: Results */}
                            {currentStep === 'results' && (
                                <div className="flex-1 flex flex-col">
                                    <div className="flex justify-between items-end mb-6">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-900">搜尋結果</h2>
                                            <p className="text-gray-500">找到了 {foundPhotos.length} 張高度相似的照片</p>
                                        </div>
                                        <button 
                                            onClick={() => { 
                                                // 如果有鎖定資料夾，重置回 upload
                                                if (TARGET_FOLDER_ID && TARGET_FOLDER_ID.trim() !== "") {
                                                    setCurrentStep('upload'); 
                                                } else {
                                                    setCurrentStep('select-folder');
                                                }
                                                setFoundPhotos([]); 
                                                setDriveFiles([]); 
                                            }}
                                            className="text-sm text-blue-600 hover:underline"
                                        >
                                            重新搜尋
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 overflow-y-auto max-h-[400px] p-2">
                                        {foundPhotos.map((photo) => (
                                            <a 
                                                key={photo.id} 
                                                href={photo.url} 
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="relative group aspect-square rounded-xl overflow-hidden bg-gray-200 cursor-pointer shadow-sm hover:shadow-md transition-all"
                                            >
                                                <img src={photo.url} alt={photo.name} className="w-full h-full object-cover" />
                                                <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                    <p className="text-white text-sm font-bold">查看原圖</p>
                                                </div>
                                                <div className="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full shadow-sm">
                                                    {photo.score}%
                                                </div>
                                            </a>
                                        ))}
                                    </div>
                                    
                                    {foundPhotos.length === 0 && (
                                        <div className="text-center py-12 bg-gray-50 rounded-xl border border-dashed border-gray-300">
                                            <Icons.ImageIcon className="w-12 h-12 text-gray-300 mx-auto mb-3" />
                                            <p className="text-gray-500">沒有找到匹配的照片</p>
                                            <p className="text-xs text-gray-400 mt-2">提示：可能是因為圖片過於模糊或角度偏差太大。</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
