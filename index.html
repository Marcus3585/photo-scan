<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Team 找相助手 (Debug除錯版)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scan { animation: scan 2s linear infinite; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLIENT_ID = "906447546310-1np59gt29f4mssiogc2ghcdk8fje30jo.apps.googleusercontent.com"; 
        const TARGET_FOLDER_ID = "14KF0TB3JH5yn2xtvZTeMxX0sjwnoB9iG"; 
        
        const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

        const Icon = ({ d, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={d} /></svg>
        );

        const Icons = {
            Cloud: (props) => <Icon {...props} d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19H5c-1.105 0-2-.895-2-2 0-.46.147-.887.397-1.235C2.47 14.88 2 13.565 2 12c0-3.313 2.687-6 6-6 .56 0 1.096.078 1.605.223C10.66 4.093 13.1 2.5 16 2.5c3.313 0 6 2.687 6 6 0 .53-.07 1.04-.198 1.527C23.033 10.975 23.5 12.18 23.5 13.5c0 1.933-1.567 3.5-3.5 3.5h-2.5z" />,
            Shield: (props) => <Icon {...props} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            AlertCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Camera: (props) => <Icon {...props} d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
            Search: (props) => <Icon {...props} d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z" />,
            Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            ImageIcon: (props) => <Icon {...props} d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-9 12l3-5 5 8H6l4-7zM21 3H3v18h18V3z" />,
            Brain: (props) => <Icon {...props} d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />,
            Lock: (props) => <Icon {...props} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            Terminal: (props) => <Icon {...props} d="M4 17l6-6-6-6M12 19h8" />
        };

        function App() {
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null); // 新增：儲存 Token 用於下載圖片
            const [tokenClient, setTokenClient] = useState(null);
            const [gapiInited, setGapiInited] = useState(false);
            const [gisInited, setGisInited] = useState(false);
            const [modelsLoaded, setModelsLoaded] = useState(false);
            
            const [currentStep, setCurrentStep] = useState('login'); 
            const [selectedFolder, setSelectedFolder] = useState(null); 
            const [selectedImage, setSelectedImage] = useState(null);
            const [targetDescriptor, setTargetDescriptor] = useState(null);
            const [status, setStatus] = useState('');
            const [errorMessage, setErrorMessage] = useState(null);
            const [foundPhotos, setFoundPhotos] = useState([]);
            const [scanProgress, setScanProgress] = useState(0);
            const [debugLogs, setDebugLogs] = useState([]); // 新增：Debug 日誌

            // 輔助：寫入 Log
            const addLog = (msg, type = 'info') => {
                const time = new Date().toLocaleTimeString();
                setDebugLogs(prev => [`[${time}] ${msg}`, ...prev]);
                console.log(`[AppLog] ${msg}`);
            };

            useEffect(() => {
                const initGapi = async () => {
                    await window.gapi.client.init({ discoveryDocs: DISCOVERY_DOCS });
                    setGapiInited(true);
                };

                const loadModels = async () => {
                    try {
                        addLog("開始載入 AI 模型...", 'info');
                        await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
                        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                        addLog("AI 模型載入完成！", 'success');
                        setModelsLoaded(true);
                    } catch (e) {
                        addLog("模型載入失敗: " + e.message, 'error');
                    }
                };

                loadModels();

                const checkGoogleLoaded = setInterval(() => {
                    if (window.gapi) {
                        window.gapi.load("client", initGapi);
                        clearInterval(checkGoogleLoaded);
                    }
                }, 500);

                const checkGisLoaded = setInterval(() => {
                    if (window.google) {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (tokenResponse) => {
                                if (tokenResponse && tokenResponse.access_token) {
                                    setAccessToken(tokenResponse.access_token); // 儲存 Token
                                    fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                        headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                                    })
                                    .then(res => res.json())
                                    .then(data => {
                                        setUser(data);
                                        addLog(`使用者登入: ${data.name}`);
                                        if (TARGET_FOLDER_ID && TARGET_FOLDER_ID.trim() !== "") {
                                            verifyAndSetTargetFolder(TARGET_FOLDER_ID);
                                        }
                                    });
                                }
                            },
                        });
                        setTokenClient(client);
                        setGisInited(true);
                        clearInterval(checkGisLoaded);
                    }
                }, 500);

                return () => {
                    clearInterval(checkGoogleLoaded);
                    clearInterval(checkGisLoaded);
                }
            }, []);

            const handleLogin = () => {
                if (CLIENT_ID.includes("YOUR_CLIENT_ID")) {
                    alert("請設定 Client ID");
                    return;
                }
                setErrorMessage(null);
                if (tokenClient) tokenClient.requestAccessToken();
            };

            const verifyAndSetTargetFolder = async (folderId) => {
                try {
                    addLog(`正在驗證資料夾 ID: ${folderId}`);
                    const response = await window.gapi.client.drive.files.get({
                        fileId: folderId,
                        fields: 'id, name, webViewLink',
                        supportsAllDrives: true
                    });
                    setSelectedFolder(response.result);
                    addLog(`成功鎖定資料夾: ${response.result.name}`);
                    setCurrentStep('upload');
                } catch (err) {
                    addLog(`無法存取資料夾: ${err.status}`, 'error');
                    setErrorMessage(`無法存取指定資料夾 (${err.status})。請確認權限。`);
                    setUser(null);
                    setCurrentStep('login');
                }
            };

            const handleFileSelect = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const imgUrl = e.target.result;
                        setSelectedImage(imgUrl);
                        
                        if (modelsLoaded) {
                            setStatus("正在分析您的臉部特徵...");
                            try {
                                const img = await faceapi.fetchImage(imgUrl);
                                const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                                if (detections) {
                                    setTargetDescriptor(detections.descriptor);
                                    setStatus("臉部特徵提取成功！");
                                    addLog("目標人臉特徵提取成功", 'success');
                                } else {
                                    alert("無法在圖片中檢測到人臉，請換一張清晰的正面照。");
                                    addLog("上傳圖片中未檢測到人臉", 'warn');
                                    setSelectedImage(null);
                                }
                            } catch (err) {
                                addLog("分析上傳圖片失敗: " + err.message, 'error');
                            }
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };

            // 關鍵函數：使用 Token 下載圖片並轉換為 Blob URL (解決 CORS)
            const fetchImageAsBlobUrl = async (url) => {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}` // 加上 Token
                        }
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const blob = await response.blob();
                    return URL.createObjectURL(blob);
                } catch (err) {
                    throw err;
                }
            };

            const startSearch = async () => {
                if (!modelsLoaded || !targetDescriptor) return;

                setCurrentStep('scanning');
                setStatus('正在連接 Google Drive...');
                setScanProgress(5);
                setDebugLogs([]); // 清空舊日誌
                setFoundPhotos([]);
                addLog("開始新搜尋任務...");

                try {
                    let query = "mimeType contains 'image/' and trashed = false";
                    if (selectedFolder) {
                        query += ` and '${selectedFolder.id}' in parents`;
                    }

                    const response = await window.gapi.client.drive.files.list({
                        'pageSize': 30, // 限制 30 張以方便除錯
                        'fields': "nextPageToken, files(id, name, thumbnailLink, webContentLink, createdTime)",
                        'q': query,
                        supportsAllDrives: true,
                        includeItemsFromAllDrives: true
                    });
                    
                    const files = response.result.files;
                    
                    if (!files || files.length === 0) {
                        setStatus('此資料夾中沒有發現圖片。');
                        addLog("Drive 查詢返回 0 個檔案", 'warn');
                        setTimeout(() => setCurrentStep('upload'), 2000);
                        return;
                    }

                    addLog(`找到 ${files.length} 個檔案，開始逐一比對...`);
                    setStatus(`正在比對 ${files.length} 張照片...`);
                    
                    let processed = 0;
                    const matches = [];

                    for (const file of files) {
                        processed++;
                        const progress = 10 + Math.floor((processed / files.length) * 90);
                        setScanProgress(progress);
                        setStatus(`分析中: ${file.name}`);
                        
                        try {
                            // 【關鍵修正】: 
                            // 舊方式: 用 thumbnailLink (容易被 CORS 擋)
                            // 新方式: 用 Google Drive API 的 'media' 下載點 (支援 Token 驗證)
                            const fetchUrl = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`;
                            
                            // 使用帶 Token 的 fetch 下載圖片數據
                            const blobUrl = await fetchImageAsBlobUrl(fetchUrl);
                            
                            const img = await faceapi.fetchImage(blobUrl);
                            const detections = await faceapi.detectAllFaces(img).withFaceLandmarks().withFaceDescriptors();
                            
                            if (detections.length === 0) {
                                addLog(`[無人臉] ${file.name}`);
                            } else {
                                let bestDist = 1.0;
                                detections.forEach(d => {
                                    const dist = faceapi.euclideanDistance(targetDescriptor, d.descriptor);
                                    if (dist < bestDist) bestDist = dist;
                                });

                                // 顯示每張照片的最佳距離 (越小越像)
                                const isMatch = bestDist < 0.55; 
                                addLog(`[${isMatch ? '匹配' : '不符'}] ${file.name} - 距離: ${bestDist.toFixed(4)}`);

                                if (isMatch) {
                                    matches.push({
                                        id: file.id,
                                        url: file.thumbnailLink, // 顯示用原縮圖連結
                                        name: file.name,
                                        score: Math.floor((1 - bestDist) * 100)
                                    });
                                }
                            }
                            
                            // 釋放記憶體
                            URL.revokeObjectURL(blobUrl);

                        } catch (err) {
                            addLog(`[錯誤] ${file.name} - ${err.message}`, 'error');
                        }
                    }

                    setFoundPhotos(matches);
                    setStatus('搜尋完成！');
                    addLog(`搜尋結束，共找到 ${matches.length} 張匹配照片。`);
                    setTimeout(() => setCurrentStep('results'), 1000);

                } catch (err) {
                    console.error(err);
                    setErrorMessage(err.message);
                    addLog("搜尋過程發生致命錯誤: " + err.message, 'error');
                    setTimeout(() => setCurrentStep('upload'), 5000);
                }
            };

            if (!gapiInited || !gisInited) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-50">
                        <div className="flex flex-col items-center">
                            <Icons.Loader2 className="w-10 h-10 text-blue-600 animate-spin mb-4" />
                            <p className="text-gray-500">正在初始化...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden min-h-[600px] flex flex-col mb-8">
                        
                        {/* Header */}
                        <div className="bg-white border-b p-6 flex justify-between items-center shrink-0">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <Icons.Brain className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-gray-900">Photo Team 找相助手</h1>
                                    <span className="text-xs text-red-500 font-bold bg-red-50 px-2 py-0.5 rounded border border-red-100">Debug 模式</span>
                                </div>
                            </div>
                            {user && (
                                <div className="flex items-center gap-3 bg-gray-50 px-3 py-1 rounded-full">
                                    <img src={user.picture} alt="Avatar" className="w-6 h-6 rounded-full" />
                                    <span className="text-sm font-medium text-gray-600">{user.name}</span>
                                </div>
                            )}
                        </div>

                        {/* Content */}
                        <div className="flex-1 flex flex-col p-6">
                            
                            {/* Login */}
                            {currentStep === 'login' && (
                                <div className="flex-1 flex flex-col items-center justify-center space-y-8 text-center">
                                    <Icons.Shield className="w-16 h-16 text-blue-600" />
                                    <div className="space-y-2 max-w-md">
                                        <h2 className="text-2xl font-bold">Photo Team 專用搜尋</h2>
                                        <p className="text-gray-500">Debug 版：將顯示詳細掃描日誌</p>
                                    </div>
                                    {errorMessage && <div className="bg-red-50 text-red-600 p-3 rounded">{errorMessage}</div>}
                                    <button onClick={handleLogin} className="bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-3 px-8 rounded-xl flex items-center shadow-lg">
                                        使用 Google 帳號登入
                                    </button>
                                </div>
                            )}

                            {/* Upload */}
                            {currentStep === 'upload' && (
                                <div className="flex-1 flex flex-col items-center justify-center space-y-6">
                                    <div className="w-full flex justify-end">
                                        <span className="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500 flex items-center">
                                            <Icons.Lock className="w-3 h-3 mr-1" />
                                            {selectedFolder ? selectedFolder.name : "..."}
                                        </span>
                                    </div>
                                    <h2 className="text-2xl font-bold">上傳目標照片</h2>
                                    <label className="cursor-pointer group">
                                        <div className={`w-64 h-64 rounded-2xl border-4 border-dashed flex items-center justify-center overflow-hidden relative transition-all ${selectedImage ? 'border-blue-500 bg-gray-50' : 'border-gray-300 hover:border-gray-400'}`}>
                                            {selectedImage ? <img src={selectedImage} className="w-full h-full object-cover" /> : <Icons.Camera className="w-12 h-12 text-gray-300" />}
                                            <input type="file" className="hidden" accept="image/*" onChange={handleFileSelect} />
                                        </div>
                                    </label>
                                    <p className={`text-sm ${targetDescriptor ? 'text-green-600' : 'text-orange-500'}`}>{status}</p>
                                    <button onClick={startSearch} disabled={!selectedImage || !targetDescriptor} className={`w-64 py-3 rounded-xl font-semibold flex items-center justify-center ${selectedImage && targetDescriptor ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-400'}`}>
                                        <Icons.Search className="w-5 h-5 mr-2" /> 開始搜尋
                                    </button>
                                </div>
                            )}

                            {/* Scanning */}
                            {currentStep === 'scanning' && (
                                <div className="flex-1 flex flex-col items-center justify-center text-center space-y-8">
                                    <div className="relative">
                                        <div className="w-24 h-24 border-4 border-blue-100 rounded-full animate-spin border-t-blue-600"></div>
                                        <div className="absolute inset-0 flex items-center justify-center font-bold text-blue-600">{scanProgress}%</div>
                                    </div>
                                    <div>
                                        <h3 className="text-xl font-bold mb-2">正在分析比對</h3>
                                        <p className="text-gray-500 text-sm">{status}</p>
                                    </div>
                                </div>
                            )}

                            {/* Results */}
                            {currentStep === 'results' && (
                                <div className="flex-1 flex flex-col">
                                    <div className="flex justify-between items-end mb-6">
                                        <h2 className="text-2xl font-bold text-gray-900">搜尋結果 ({foundPhotos.length})</h2>
                                        <button onClick={() => { setCurrentStep('upload'); setFoundPhotos([]); }} className="text-blue-600 hover:underline">重新搜尋</button>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 overflow-y-auto max-h-[400px] p-2">
                                        {foundPhotos.map((photo) => (
                                            <a key={photo.id} href={photo.url} target="_blank" className="relative group aspect-square rounded-xl overflow-hidden bg-gray-200">
                                                <img src={photo.url} className="w-full h-full object-cover" />
                                                <div className="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">{photo.score}%</div>
                                            </a>
                                        ))}
                                    </div>
                                    {foundPhotos.length === 0 && <div className="text-center py-12 text-gray-500">未找到匹配照片 (請查看下方日誌)</div>}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Debug Log Console */}
                    <div className="w-full max-w-2xl bg-gray-900 rounded-xl p-4 font-mono text-xs text-green-400 h-64 overflow-y-auto shadow-2xl border border-gray-700">
                        <div className="flex items-center mb-2 border-b border-gray-700 pb-2">
                            <Icons.Terminal className="w-4 h-4 mr-2" />
                            <span className="font-bold">系統執行日誌 (Debug Log)</span>
                        </div>
                        <div className="space-y-1">
                            {debugLogs.length === 0 ? <span className="text-gray-500 opacity-50">等待執行中...</span> : debugLogs.map((log, i) => (
                                <div key={i} className={`${log.includes('[錯誤]') || log.includes('失敗') ? 'text-red-400' : log.includes('[匹配]') ? 'text-yellow-300 font-bold' : 'opacity-80'}`}>
                                    {log}
                                </div>
                            ))}
                        </div>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
