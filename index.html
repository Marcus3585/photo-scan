<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Team 找相助手 (高準確度版)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scan { animation: scan 2s linear infinite; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLIENT_ID = "906447546310-1np59gt29f4mssiogc2ghcdk8fje30jo.apps.googleusercontent.com"; 
        const TARGET_FOLDER_ID = "14KF0TB3JH5yn2xtvZTeMxX0sjwnoB9iG"; 
        
        const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
        const MAX_SCAN_FILES = 1000;

        const Icon = ({ d, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={d} /></svg>
        );

        const Icons = {
            Cloud: (props) => <Icon {...props} d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19H5c-1.105 0-2-.895-2-2 0-.46.147-.887.397-1.235C2.47 14.88 2 13.565 2 12c0-3.313 2.687-6 6-6 .56 0 1.096.078 1.605.223C10.66 4.093 13.1 2.5 16 2.5c3.313 0 6 2.687 6 6 0 .53-.07 1.04-.198 1.527C23.033 10.975 23.5 12.18 23.5 13.5c0 1.933-1.567 3.5-3.5 3.5h-2.5z" />,
            Shield: (props) => <Icon {...props} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            Camera: (props) => <Icon {...props} d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
            Search: (props) => <Icon {...props} d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z" />,
            Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            ImageIcon: (props) => <Icon {...props} d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-9 12l3-5 5 8H6l4-7zM21 3H3v18h18V3z" />,
            Brain: (props) => <Icon {...props} d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />,
            Lock: (props) => <Icon {...props} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            Terminal: (props) => <Icon {...props} d="M4 17l6-6-6-6M12 19h8" />,
            Folder: (props) => <Icon {...props} d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />,
            Download: (props) => <Icon {...props} d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />,
            Stop: (props) => <Icon {...props} d="M9 9h6v6H9z M21 12a9 9 0 1 1-6.219-8.56" />,
            ArrowRight: (props) => <Icon {...props} d="M9 18l6-6-6-6" />,
            ArrowLeft: (props) => <Icon {...props} d="M15 18l-6-6 6-6" />,
            Home: (props) => <Icon {...props} d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z 9 22 9 12 15 12 15 22" />,
            Shortcut: (props) => <Icon {...props} d="M15 3h6v6M10 14L21 3M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />,
            Plus: (props) => <Icon {...props} d="M12 5v14M5 12h14" />,
            Trash: (props) => <Icon {...props} d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
            Settings: (props) => <Icon {...props} d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        };

        function App() {
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);
            const [gapiInited, setGapiInited] = useState(false);
            const [gisInited, setGisInited] = useState(false);
            const [modelsLoaded, setModelsLoaded] = useState(false);
            
            // Steps: login -> navigate-folder -> upload -> scanning -> results
            const [currentStep, setCurrentStep] = useState('login'); 
            
            // Navigation State
            const [navStack, setNavStack] = useState([]); 
            const [currentSubFolders, setCurrentSubFolders] = useState([]); 
            const [loadingFolders, setLoadingFolders] = useState(false);

            const [selectedFolder, setSelectedFolder] = useState(null); 
            
            // --- Multi-Reference State ---
            const [referenceImages, setReferenceImages] = useState([]); // Array of { id, url, descriptor }
            const [threshold, setThreshold] = useState(0.5); // Default 0.5
            
            const [status, setStatus] = useState('');
            const [errorMessage, setErrorMessage] = useState(null);
            const [foundPhotos, setFoundPhotos] = useState([]);
            const [scanProgress, setScanProgress] = useState(0);
            const [debugLogs, setDebugLogs] = useState([]);
            const [downloadingId, setDownloadingId] = useState(null); 
            
            const abortControllerRef = useRef(null);

            const addLog = (msg, type = 'info') => {
                const time = new Date().toLocaleTimeString();
                setDebugLogs(prev => [`[${time}] ${msg}`, ...prev]);
                console.log(`[AppLog] ${msg}`);
            };

            useEffect(() => {
                const initGapi = async () => {
                    await window.gapi.client.init({ discoveryDocs: DISCOVERY_DOCS });
                    setGapiInited(true);
                };

                const loadModels = async () => {
                    try {
                        addLog("開始載入 AI 模型...", 'info');
                        await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
                        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                        addLog("AI 模型載入完成！", 'success');
                        setModelsLoaded(true);
                    } catch (e) {
                        addLog("模型載入失敗: " + e.message, 'error');
                    }
                };

                loadModels();

                const checkGoogleLoaded = setInterval(() => {
                    if (window.gapi) {
                        window.gapi.load("client", initGapi);
                        clearInterval(checkGoogleLoaded);
                    }
                }, 500);

                const checkGisLoaded = setInterval(() => {
                    if (window.google) {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (tokenResponse) => {
                                if (tokenResponse && tokenResponse.access_token) {
                                    setAccessToken(tokenResponse.access_token);
                                    fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                        headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                                    })
                                    .then(res => res.json())
                                    .then(data => {
                                        setUser(data);
                                        addLog(`使用者登入: ${data.name}`);
                                        if (TARGET_FOLDER_ID && TARGET_FOLDER_ID.trim() !== "") {
                                            initRootFolder(TARGET_FOLDER_ID);
                                        }
                                    });
                                }
                            },
                        });
                        setTokenClient(client);
                        setGisInited(true);
                        clearInterval(checkGisLoaded);
                    }
                }, 500);

                return () => {
                    clearInterval(checkGoogleLoaded);
                    clearInterval(checkGisLoaded);
                }
            }, []);

            const handleLogin = () => {
                if (CLIENT_ID.includes("YOUR_CLIENT_ID")) {
                    alert("請設定 Client ID");
                    return;
                }
                setErrorMessage(null);
                if (tokenClient) tokenClient.requestAccessToken();
            };

            const initRootFolder = async (folderId) => {
                try {
                    addLog(`初始化資料夾 ID: ${folderId}`);
                    const response = await window.gapi.client.drive.files.get({
                        fileId: folderId,
                        fields: 'id, name',
                        supportsAllDrives: true
                    });
                    const root = response.result;
                    setNavStack([root]);
                    await fetchSubfolders(root.id);
                    setCurrentStep('navigate-folder');
                } catch (err) {
                    addLog(`初始化失敗: ${err.status}`, 'error');
                    setErrorMessage(`無法存取 Photo Team 資料夾。請確認 ID 與權限。`);
                    setUser(null);
                    setCurrentStep('login');
                }
            };

            const fetchSubfolders = async (parentId) => {
                setLoadingFolders(true);
                try {
                    let allSubs = [];
                    let pageToken = null;
                    do {
                        const listResp = await window.gapi.client.drive.files.list({
                            'pageSize': 100,
                            'pageToken': pageToken,
                            'fields': "nextPageToken, files(id, name, mimeType, shortcutDetails)",
                            'q': `'${parentId}' in parents and (mimeType = 'application/vnd.google-apps.folder' or mimeType = 'application/vnd.google-apps.shortcut') and trashed = false`,
                            'orderBy': 'name',
                            supportsAllDrives: true,
                            includeItemsFromAllDrives: true
                        });
                        if (listResp.result.files) {
                            allSubs = [...allSubs, ...listResp.result.files];
                        }
                        pageToken = listResp.result.nextPageToken;
                    } while (pageToken);
                    
                    const validSubs = allSubs.filter(f => {
                        if (f.mimeType === 'application/vnd.google-apps.shortcut') {
                            return f.shortcutDetails && f.shortcutDetails.targetMimeType === 'application/vnd.google-apps.folder';
                        }
                        return true;
                    });

                    setCurrentSubFolders(validSubs);
                    addLog(`資料夾 ${parentId} 讀取完成，顯示 ${validSubs.length} 個子資料夾`);
                } catch (err) {
                    addLog(`讀取子資料夾失敗: ${err.message}`, 'error');
                } finally {
                    setLoadingFolders(false);
                }
            };

            const handleEnterFolder = async (folder) => {
                let targetId = folder.id;
                if (folder.mimeType === 'application/vnd.google-apps.shortcut' && folder.shortcutDetails) {
                    targetId = folder.shortcutDetails.targetId;
                    addLog(`解析捷徑: ${folder.name} -> ID: ${targetId}`);
                }
                setNavStack(prev => [...prev, { id: targetId, name: folder.name }]);
                await fetchSubfolders(targetId);
            };

            const handleNavigateUp = async (index) => {
                if (index === navStack.length - 1) return;
                const newStack = navStack.slice(0, index + 1);
                setNavStack(newStack);
                const targetFolder = newStack[newStack.length - 1];
                await fetchSubfolders(targetFolder.id);
            };

            const handleConfirmFolder = () => {
                const currentFolder = navStack[navStack.length - 1];
                setSelectedFolder(currentFolder);
                addLog(`使用者選擇資料夾: ${currentFolder.name}`);
                setCurrentStep('upload');
            };

            // --- Multi-Reference Logic ---
            const handleAddReferenceImage = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                // Clear input value so same file can be selected again
                event.target.value = '';

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const imgUrl = e.target.result;
                    
                    if (modelsLoaded) {
                        setStatus("正在分析照片特徵...");
                        try {
                            const img = await faceapi.fetchImage(imgUrl);
                            const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                            
                            if (detections) {
                                setReferenceImages(prev => [
                                    ...prev, 
                                    { 
                                        id: Date.now(), 
                                        url: imgUrl, 
                                        descriptor: detections.descriptor 
                                    }
                                ]);
                                setStatus("照片已加入參考列表！");
                                addLog("成功提取臉部特徵並加入列表", 'success');
                            } else {
                                alert("無法在圖片中檢測到人臉，請換一張清晰的正面照。");
                                addLog("上傳圖片中未檢測到人臉", 'warn');
                            }
                        } catch (err) {
                            addLog("分析上傳圖片失敗: " + err.message, 'error');
                        }
                    }
                };
                reader.readAsDataURL(file);
            };

            const removeReferenceImage = (id) => {
                setReferenceImages(prev => prev.filter(img => img.id !== id));
            };

            const fetchImageAsBlobUrl = async (url) => {
                try {
                    const response = await fetch(url, {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const blob = await response.blob();
                    return URL.createObjectURL(blob);
                } catch (err) {
                    throw err;
                }
            };

            const downloadOriginal = async (fileId, fileName) => {
                setDownloadingId(fileId);
                addLog(`開始下載原圖: ${fileName}`);
                try {
                    const fetchUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;
                    const response = await fetch(fetchUrl, {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    addLog(`下載完成: ${fileName}`, 'success');
                } catch (err) {
                    console.error(err);
                    alert("下載失敗: " + err.message);
                    addLog(`下載失敗: ${err.message}`, 'error');
                } finally {
                    setDownloadingId(null);
                }
            };

            const crawlFolder = async (folderId, currentSignal, allFiles = []) => {
                if (allFiles.length >= MAX_SCAN_FILES || currentSignal.aborted) return allFiles;

                let pageToken = null;
                do {
                    if (allFiles.length >= MAX_SCAN_FILES || currentSignal.aborted) break;

                    const filesResp = await window.gapi.client.drive.files.list({
                        'pageSize': 100,
                        'pageToken': pageToken,
                        'fields': "nextPageToken, files(id, name, thumbnailLink, webViewLink, createdTime)",
                        'q': `'${folderId}' in parents and mimeType contains 'image/' and trashed = false`,
                        supportsAllDrives: true,
                        includeItemsFromAllDrives: true
                    });
                    
                    if (filesResp.result.files && filesResp.result.files.length > 0) {
                        allFiles.push(...filesResp.result.files);
                        addLog(`掃描... 累積 ${allFiles.length} 張`);
                        setStatus(`正在建立清單 (${allFiles.length} 張)...`);
                    }
                    pageToken = filesResp.result.nextPageToken;
                } while (pageToken);

                let folderPageToken = null;
                const subFoldersList = [];
                do {
                    if (currentSignal.aborted) break;
                    const foldersResp = await window.gapi.client.drive.files.list({
                        'pageSize': 50,
                        'pageToken': folderPageToken,
                        'fields': "nextPageToken, files(id, name, mimeType, shortcutDetails)",
                        'q': `'${folderId}' in parents and (mimeType = 'application/vnd.google-apps.folder' or mimeType = 'application/vnd.google-apps.shortcut') and trashed = false`,
                        supportsAllDrives: true,
                        includeItemsFromAllDrives: true
                    });
                    if (foldersResp.result.files) subFoldersList.push(...foldersResp.result.files);
                    folderPageToken = foldersResp.result.nextPageToken;
                } while (folderPageToken);

                for (const sub of subFoldersList) {
                    if (allFiles.length >= MAX_SCAN_FILES || currentSignal.aborted) break;
                    let targetId = sub.id;
                    if (sub.mimeType === 'application/vnd.google-apps.shortcut' && sub.shortcutDetails) {
                        if (sub.shortcutDetails.targetMimeType === 'application/vnd.google-apps.folder') {
                            targetId = sub.shortcutDetails.targetId;
                        } else continue;
                    }
                    await crawlFolder(targetId, currentSignal, allFiles);
                }
                return allFiles;
            };
            
            const stopSearch = () => {
                if (abortControllerRef.current) {
                    abortControllerRef.current.abort();
                    addLog("使用者手動停止搜尋", 'warn');
                    setStatus('搜尋已停止，顯示目前結果...');
                }
            };

            const startSearch = async () => {
                if (!modelsLoaded || referenceImages.length === 0) return;

                abortControllerRef.current = new AbortController();
                const { signal } = abortControllerRef.current;

                setCurrentStep('scanning');
                setStatus('正在進行深度掃描...');
                setScanProgress(0);
                setDebugLogs([]);
                setFoundPhotos([]);
                addLog(`開始搜尋 (靈敏度: ${threshold}, 參考圖: ${referenceImages.length} 張)...`);

                try {
                    const startFolder = selectedFolder || navStack[0];
                    addLog(`搜尋起點: ${startFolder.name}`);

                    setStatus(`正在掃描: ${startFolder.name} 及其子資料夾...`);
                    const allFiles = await crawlFolder(startFolder.id, signal, []);

                    if (signal.aborted) {
                        setStatus('掃描已中斷。');
                        setTimeout(() => setCurrentStep('results'), 1000);
                        return;
                    }

                    if (allFiles.length === 0) {
                        setStatus('沒有發現任何圖片。');
                        addLog("Drive 查詢返回 0 個檔案", 'warn');
                        setTimeout(() => setCurrentStep('upload'), 2000);
                        return;
                    }

                    addLog(`檔案清單建立完成！共 ${allFiles.length} 個檔案。開始 AI 比對...`);
                    setStatus(`正在 AI 比對 ${allFiles.length} 張照片...`);
                    
                    let processed = 0;
                    const matches = [];

                    for (const file of allFiles) {
                        if (signal.aborted) break;

                        processed++;
                        const progress = Math.floor((processed / allFiles.length) * 100);
                        setScanProgress(progress);
                        setStatus(`分析中 (${processed}/${allFiles.length}): ${file.name}`);
                        
                        try {
                            const fetchUrl = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`;
                            const blobUrl = await fetchImageAsBlobUrl(fetchUrl);
                            
                            const img = await faceapi.fetchImage(blobUrl);
                            // 稍微降低 minConfidence 以偵測較模糊的臉
                            const detections = await faceapi.detectAllFaces(img, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.4 })).withFaceLandmarks().withFaceDescriptors();
                            
                            if (detections.length === 0) {
                                // addLog(`[無人臉] ${file.name}`);
                            } else {
                                // 比對邏輯：這張照片裡的任何一張臉，是否像我們參考圖庫裡的任何一張臉？
                                let bestMatchDistance = 1.0; 
                                
                                // 針對照片裡的每一張臉 (d)
                                detections.forEach(d => {
                                    // 針對參考圖庫裡的每一張臉 (ref)
                                    referenceImages.forEach(ref => {
                                        const dist = faceapi.euclideanDistance(ref.descriptor, d.descriptor);
                                        if (dist < bestMatchDistance) bestMatchDistance = dist;
                                    });
                                });

                                // 使用用戶設定的 Threshold (0.1 ~ 0.9)
                                const isMatch = bestMatchDistance < threshold;
                                
                                if (isMatch) {
                                    addLog(`[匹配!] ${file.name} - 距離: ${bestMatchDistance.toFixed(4)}`, 'success');
                                    matches.push({
                                        id: file.id,
                                        url: file.thumbnailLink,
                                        name: file.name,
                                        webViewLink: file.webViewLink,
                                        score: Math.floor((1 - bestMatchDistance) * 100)
                                    });
                                }
                            }
                            URL.revokeObjectURL(blobUrl);

                        } catch (err) {
                            addLog(`[錯誤] ${file.name} - ${err.message}`, 'error');
                        }
                    }

                    setFoundPhotos(matches);
                    setStatus('搜尋完成！');
                    addLog(`搜尋結束，共找到 ${matches.length} 張匹配照片。`);
                    setTimeout(() => setCurrentStep('results'), 1000);

                } catch (err) {
                    console.error(err);
                    setErrorMessage(err.message);
                    addLog("搜尋錯誤: " + err.message, 'error');
                }
            };

            if (!gapiInited || !gisInited) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-50">
                        <div className="flex flex-col items-center">
                            <Icons.Loader2 className="w-10 h-10 text-blue-600 animate-spin mb-4" />
                            <p className="text-gray-500">正在初始化...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    <div className="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden min-h-[600px] flex flex-col mb-8">
                        
                        {/* Header */}
                        <div className="bg-white border-b p-6 flex justify-between items-center shrink-0">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <Icons.Brain className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-gray-900">Photo Team 找相助手</h1>
                                    <span className="text-xs text-blue-600 font-bold bg-blue-50 px-2 py-0.5 rounded border border-blue-100">高準確度版</span>
                                </div>
                            </div>
                            {user && (
                                <div className="flex items-center gap-3 bg-gray-50 px-3 py-1 rounded-full">
                                    <img src={user.picture} alt="Avatar" className="w-6 h-6 rounded-full" />
                                    <span className="text-sm font-medium text-gray-600">{user.name}</span>
                                </div>
                            )}
                        </div>

                        {/* Content */}
                        <div className="flex-1 flex flex-col p-6">
                            
                            {/* Login */}
                            {currentStep === 'login' && (
                                <div className="flex-1 flex flex-col items-center justify-center space-y-8 text-center">
                                    <Icons.Shield className="w-16 h-16 text-blue-600" />
                                    <div className="space-y-2 max-w-md">
                                        <h2 className="text-2xl font-bold">Photo Team 專用搜尋</h2>
                                        <p className="text-gray-500">登入後即可瀏覽與搜尋相片</p>
                                    </div>
                                    {errorMessage && <div className="bg-red-50 text-red-600 p-3 rounded">{errorMessage}</div>}
                                    <button onClick={handleLogin} className="bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-3 px-8 rounded-xl flex items-center shadow-lg">
                                        使用 Google 帳號登入
                                    </button>
                                </div>
                            )}

                            {/* Folder Navigation */}
                            {currentStep === 'navigate-folder' && (
                                <div className="flex-1 flex flex-col space-y-4 animate-[fadeIn_0.5s_ease-out]">
                                    {/* Breadcrumbs */}
                                    <div className="flex items-center space-x-2 text-sm text-gray-500 mb-2 overflow-x-auto whitespace-nowrap pb-2">
                                        <Icons.Home className="w-4 h-4" />
                                        {navStack.map((folder, index) => (
                                            <div key={folder.id} className="flex items-center">
                                                <span className="mx-1">/</span>
                                                <button 
                                                    onClick={() => handleNavigateUp(index)}
                                                    className={`hover:text-blue-600 hover:underline ${index === navStack.length - 1 ? 'font-bold text-gray-800' : ''}`}
                                                >
                                                    {folder.name}
                                                </button>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Folder List */}
                                    <div className="flex-1 border rounded-xl overflow-hidden flex flex-col bg-white">
                                        <div className="bg-gray-50 p-3 border-b text-sm font-bold text-gray-500 flex justify-between items-center">
                                            <span>選擇子資料夾</span>
                                            {loadingFolders && <Icons.Loader2 className="w-4 h-4 animate-spin text-blue-500" />}
                                        </div>
                                        
                                        <div className="flex-1 overflow-y-auto max-h-[350px]">
                                            {currentSubFolders.length === 0 && !loadingFolders ? (
                                                <div className="p-8 text-center text-gray-400">
                                                    <p>此資料夾內沒有子資料夾</p>
                                                    <p className="text-xs mt-1">您可以直接點擊下方按鈕進行搜尋</p>
                                                </div>
                                            ) : (
                                                currentSubFolders.map(folder => (
                                                    <div 
                                                        key={folder.id}
                                                        onClick={() => handleEnterFolder(folder)}
                                                        className="flex items-center justify-between p-3 hover:bg-blue-50 cursor-pointer border-b border-gray-100 last:border-0 transition-colors group"
                                                    >
                                                        <div className="flex items-center">
                                                            {folder.mimeType === 'application/vnd.google-apps.shortcut' ? (
                                                                <Icons.Shortcut className="w-5 h-5 text-gray-400 mr-3" />
                                                            ) : (
                                                                <Icons.Folder className="w-5 h-5 text-blue-400 mr-3" />
                                                            )}
                                                            <span className="text-gray-700 font-medium group-hover:text-blue-700">{folder.name}</span>
                                                        </div>
                                                        <Icons.ArrowRight className="w-4 h-4 text-gray-300 group-hover:text-blue-400" />
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>

                                    {/* Confirm Selection Button */}
                                    <div className="pt-2">
                                        <button 
                                            onClick={handleConfirmFolder}
                                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl flex items-center justify-center shadow-md transition-all"
                                        >
                                            <Icons.Search className="w-5 h-5 mr-2" />
                                            在「{navStack[navStack.length - 1].name}」及子資料夾搜尋
                                        </button>
                                        <p className="text-center text-xs text-gray-400 mt-2">系統將遞歸掃描此資料夾內所有層級的相片</p>
                                    </div>
                                </div>
                            )}

                            {/* Upload */}
                            {currentStep === 'upload' && (
                                <div className="flex-1 flex flex-col items-center space-y-6 animate-[fadeIn_0.5s_ease-out]">
                                    <div className="w-full flex justify-between items-center">
                                         <button onClick={() => setCurrentStep('navigate-folder')} className="text-sm text-gray-400 hover:text-gray-600 flex items-center">
                                            ← 重新選擇資料夾
                                        </button>
                                        <span className="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500 flex items-center">
                                            <Icons.Lock className="w-3 h-3 mr-1" />
                                            {selectedFolder ? selectedFolder.name : "..."}
                                        </span>
                                    </div>
                                    
                                    <div className="text-center space-y-2">
                                        <h2 className="text-2xl font-bold">建立參考圖庫</h2>
                                        <p className="text-gray-500 text-sm">上傳越多不同角度/表情的照片，辨識越準確</p>
                                    </div>

                                    {/* Reference Images List */}
                                    <div className="w-full grid grid-cols-3 gap-3">
                                        {referenceImages.map((img) => (
                                            <div key={img.id} className="relative aspect-square rounded-lg overflow-hidden group shadow-sm">
                                                <img src={img.url} className="w-full h-full object-cover" />
                                                <button 
                                                    onClick={() => removeReferenceImage(img.id)}
                                                    className="absolute inset-0 bg-black/50 text-white opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity"
                                                >
                                                    <Icons.Trash className="w-5 h-5" />
                                                </button>
                                            </div>
                                        ))}
                                        
                                        {/* Add Button */}
                                        <label className="relative aspect-square rounded-lg border-2 border-dashed border-gray-300 flex flex-col items-center justify-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-colors">
                                            <Icons.Plus className="w-8 h-8 text-gray-400 mb-1" />
                                            <span className="text-xs text-gray-500 font-medium">加入照片</span>
                                            <input type="file" className="hidden" accept="image/*" onChange={handleAddReferenceImage} />
                                        </label>
                                    </div>

                                    {/* Settings: Sensitivity */}
                                    <div className="w-full bg-white p-4 rounded-xl border shadow-sm">
                                        <div className="flex justify-between items-center mb-2">
                                            <div className="flex items-center text-sm font-bold text-gray-700">
                                                <Icons.Settings className="w-4 h-4 mr-2" />
                                                辨識靈敏度 (閾值)
                                            </div>
                                            <span className="text-sm font-mono bg-gray-100 px-2 rounded text-blue-600">{threshold}</span>
                                        </div>
                                        <input 
                                            type="range" 
                                            min="0.3" 
                                            max="0.7" 
                                            step="0.05" 
                                            value={threshold}
                                            onChange={(e) => setThreshold(parseFloat(e.target.value))}
                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                        />
                                        <div className="flex justify-between text-xs text-gray-400 mt-1">
                                            <span>嚴格 (精準)</span>
                                            <span>寬鬆 (多結果)</span>
                                        </div>
                                    </div>

                                    <p className={`text-sm ${referenceImages.length > 0 ? 'text-green-600' : 'text-orange-500'}`}>{status}</p>
                                    
                                    <button 
                                        onClick={startSearch} 
                                        disabled={referenceImages.length === 0} 
                                        className={`w-full py-3 rounded-xl font-semibold flex items-center justify-center shadow-lg transition-all ${referenceImages.length > 0 ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-200 text-gray-400'}`}
                                    >
                                        <Icons.Search className="w-5 h-5 mr-2" /> 開始搜尋
                                    </button>
                                </div>
                            )}

                            {/* Scanning */}
                            {currentStep === 'scanning' && (
                                <div className="flex-1 flex flex-col items-center justify-center text-center space-y-8">
                                    <div className="relative">
                                        <div className="w-24 h-24 border-4 border-blue-100 rounded-full animate-spin border-t-blue-600"></div>
                                        <div className="absolute inset-0 flex items-center justify-center font-bold text-blue-600">{scanProgress}%</div>
                                    </div>
                                    <div className="w-full max-w-sm">
                                        <h3 className="text-xl font-bold mb-2">正在分析比對</h3>
                                        <p className="text-gray-500 text-sm mb-4 truncate">{status}</p>
                                        
                                        <button 
                                            onClick={stopSearch}
                                            className="mx-auto flex items-center px-4 py-2 bg-red-100 text-red-600 rounded-full hover:bg-red-200 transition-colors text-sm font-bold"
                                        >
                                            <Icons.Stop className="w-4 h-4 mr-2" /> 停止搜尋
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Results */}
                            {currentStep === 'results' && (
                                <div className="flex-1 flex flex-col">
                                    <div className="flex justify-between items-end mb-6">
                                        <h2 className="text-2xl font-bold text-gray-900">搜尋結果 ({foundPhotos.length})</h2>
                                        <button onClick={() => { setCurrentStep('upload'); setFoundPhotos([]); }} className="text-blue-600 hover:underline">重新搜尋</button>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 overflow-y-auto max-h-[400px] p-2">
                                        {foundPhotos.map((photo) => (
                                            <div key={photo.id} className="relative group aspect-square rounded-xl overflow-hidden bg-gray-200">
                                                <a href={photo.webViewLink} target="_blank" className="block w-full h-full cursor-pointer">
                                                    <img src={photo.url} className="w-full h-full object-cover" />
                                                </a>
                                                <div className="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">{photo.score}%</div>
                                                
                                                <button 
                                                    onClick={(e) => { e.preventDefault(); downloadOriginal(photo.id, photo.name); }}
                                                    className="absolute bottom-2 right-2 p-2 bg-white rounded-full shadow-md text-gray-700 hover:text-blue-600 transition-colors"
                                                    title="下載原圖"
                                                >
                                                    {downloadingId === photo.id ? <Icons.Loader2 className="w-4 h-4 animate-spin" /> : <Icons.Download className="w-4 h-4" />}
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                    {foundPhotos.length === 0 && <div className="text-center py-12 text-gray-500">未找到匹配照片 (請查看下方日誌)</div>}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Debug Log Console */}
                    <div className="w-full max-w-3xl bg-gray-900 rounded-xl p-4 font-mono text-xs text-green-400 h-64 overflow-y-auto shadow-2xl border border-gray-700">
                        <div className="flex items-center mb-2 border-b border-gray-700 pb-2">
                            <Icons.Terminal className="w-4 h-4 mr-2" />
                            <span className="font-bold">系統執行日誌 (Debug Log)</span>
                        </div>
                        <div className="space-y-1">
                            {debugLogs.length === 0 ? <span className="text-gray-500 opacity-50">等待執行中...</span> : debugLogs.map((log, i) => (
                                <div key={i} className={`${log.includes('[錯誤]') || log.includes('失敗') ? 'text-red-400' : log.includes('[匹配]') ? 'text-yellow-300 font-bold' : 'opacity-80'}`}>
                                    {log}
                                </div>
                            ))}
                        </div>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
